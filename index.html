<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img class="image" src="./images/image-product-desktop.jpg" height="420" width="300">
    <div class="content">
      <p class="tag muted">P E R F U M E</p>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card-text muted">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="previous-price">$169.99</p>
      </div>
      <button class="button">
        <img src="images/icon-cart.svg"> 
        <p class="button-text"> Add to Cart</p>
      </button>
    </div>
  </div>

</body>
</html>
